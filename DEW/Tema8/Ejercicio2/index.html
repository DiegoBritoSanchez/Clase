<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div id="summonerInfoDiv">
                    <h2 class="text-center">Summoner's Info</h2>
                    <table class="table">
                        <tr>
                            <th>
                                Summoner Name
                            <td><input type="text" id="summonerName" class="form-control mt-3 mx-auto">
                                <button type="button" id="submitBtn" class="btn btn-block mt-3">Search</button>
                            </td>
                            </th>
                        </tr>
                        <tr>
                            <th>Level</th>
                            <td id="level"></td>
                        </tr>
                        <tr>
                            <th>Icon</th>
                            <td>
                                <div id="icon"></div>
                            </td>
                        </tr>
                    </table>
                    <div id="bestsChamps">
                        <table class="table">
                        </table>
                    </div>
                    <div>
                        <table class="table" id="searcher">
                        </table>
                    </div>
                    <div id="ownChamps">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
